<!DOCTYPE html>
<head>

<title>Tile Pattern Experiment</title>
</head>

<body>
<style>

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

html,
body {
    width: 100vw;

}

#pattern-grid-container {
    width: 480px;
    height: 480px;
    display: grid;
    grid-gap: 0;
    grid-template-rows: 1fr 1fr 1fr;
    grid-template-columns: 1fr 1fr 1fr;
}

section {
    background-color: bisque;
    height: 160px;
}

img {
    filter: hue-rotate(280deg);
    height: 100%;
    width: 100%;
}

</style>

<article id="pattern-grid-container">
    <section><img src="svg/2.svg"></section>
    <section><img src="svg/2.svg"></section>
    <section><img src="svg/2.svg"></section>
    <section><img src="svg/2.svg"></section>
    <section><img src="svg/2.svg"></section>
    <section><img src="svg/2.svg"></section>
    <section><img src="svg/2.svg"></section>
    <section><img src="svg/2.svg"></section>
    <section><img src="svg/2.svg"></section>
</article>





<script>

const gridCells = document.querySelectorAll('section');
const allTilesDir = 'svg/';

const min = 1;
const max = 13;

function changeTile() {
    var rand = Math.floor(Math.random() * (max- min + 1)) + min;
    this.innerHTML = `<img src="${allTilesDir + rand + '.svg'}">`
    console.log(this);
    this.style.background = `hsl(${rand*90},100%, 50%)`
}


gridCells.forEach(cell => cell.addEventListener('click', changeTile))



</script>


</body>



</html>
